name: CI

on: push

jobs:
  format-and-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - run: npm ci

      - run: npm run format:check

      - run: npm run lint:check
